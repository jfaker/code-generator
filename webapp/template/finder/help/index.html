<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="Pragma" content="no-cache"/>
<meta http-equiv="Cache-Control" content="no-cache"/>
<meta http-equiv="Expires" content="0"/>
<title>帮助中心</title>
<link rel="stylesheet" type="text/css" href="/resource/finder/css/finder.css"/>
<script type="text/javascript" src="/resource/finder/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="/resource/finder/ajax.js"></script>
<script type="text/javascript" src="/resource/finder/finder.js"></script>
</head>
<body>
<div class="finder">
    <div class="menubar" style="padding-top: 4px;">
        <div style="float: left; width: 80px;">
            <a class="button disabled" href="javascript:void(0)"><span class="back-disabled"></span></a>
            <a class="button" href="javascript:void(0)" title="刷新"><span class="refresh"></span></a>
        </div>

        <div style="float: left; height: 28px; position: relative;"></div>

        <div style="float: right; width: 40px;">
            <a class="button" href="/finder/help.html" title="帮助"><span class="help"></span></a>
        </div>
    </div>
    <div class="finder">
        <table>
            <tr>
                <td style="width: 480px; height: 30px; background-color: #efefef;">功能</td>
                <td style="width: 300px; height: 30px; background-color: #efefef;">快捷键</td>
            </tr>
            <tr>
                <td>向上滚动</td>
                <td>UP</td>
            </tr>
            <tr>
                <td>向下滚动</td>
                <td>DOWN</td>
            </tr>
            <tr>
                <td>向左滚动</td>
                <td>LEFT</td>
            </tr>
            <tr>
                <td>向右滚动</td>
                <td>RIGHT</td>
            </tr>
            <tr>
                <td>多选</td>
                <td>CTRL + CLICK</td>
            </tr>
            <tr>
                <td>多选</td>
                <td>ALT + CLICK</td>
            </tr>
            <tr>
                <td>多选</td>
                <td>CTRL + [UP|DOWN|LEFT|RIGHT]</td>
            </tr>
            <tr>
                <td>删除选中文件</td>
                <td>DELETE</td>
            </tr>
        </table>
    </div>
</div>
<div class="h20"></div>

</div>
